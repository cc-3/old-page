# General Info
site_name: Estructura de Máquinas
site_description: Grandes Ideas en Arquitectura de Computadora
site_author: CC-3
site_url: https://cc-3.github.io/

# Repository
edit_uri: edit/master/page/es/docs
repo_name: cc-3/MachineStructures
repo_url: https://github.com/cc-3/MachineStructures

# Copyright
copyright: 'CC-3'

# Theme Configuration
theme:
  name: material
  language: es
  custom_dir: ../assets


# Customization
extra:
  social:
    - type: github
      link: https://github.com/cc-3/MachineStructures

extra_css:
  - stylesheets/emoji.css
  - stylesheets/kbd.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML
  - js/latex.js

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Laboratorios:
    - 'Lab 0: Git': labs/lab00.md
    - 'Lab 1: C y GDB': labs/lab01.md
    - 'Lab 2: C y MM': labs/lab02.md
    - 'Lab 3: RISC-V': labs/lab03.md
  - Notas:
    - 'Números': notes/00_Numbers-Representation.md
    - 'C': notes/01_C.md
    - 'RISC-V': notes/02_Intro-RISCV.md
